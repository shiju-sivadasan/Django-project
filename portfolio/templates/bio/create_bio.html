<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        <b><i>Create Profile Details</i></b>
      </h1>
      <br />

      <h3>Stage 1 : Biography</h3>
      <br />

      <form method="post" enctype="multipart/form-data" class="form-control">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your name..."
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload your image</label>
          <input class="form-control" type="file" id="formFile" name="img" />
        </div>
        <div class="form-group mb-2">
          <label for="dob" class="sr-only">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            placeholder="Date of Birth"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label"
            >Gender</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Enter your gender..."
            name="gender"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label"
            >Marital Status</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput3"
            placeholder="Enter your marital status..."
            name="marital_status"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label"
            >Nationality</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput4"
            placeholder="Enter your nationality..."
            name="nationality"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea5" class="form-label"
            >SKills</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea5"
            placeholder="Enter your skills..."
            rows="3"
            name="skills"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea6" class="form-label"
            >Address</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea6"
            rows="3"
            name="address"
            placeholder="Enter your address..."
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput7" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput7"
            placeholder="Enter your mail..."
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput8" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="exampleFormControlInput8"
            placeholder="Enter your number..."
            name="phone"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput9" class="form-label"
            >Linkedin</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput9"
            placeholder="Enter your linkedin id"
            name="linkedin"
          />
        </div>
        <input type="submit" class="btn btn-primary" value="create bio" />
      </form>
    </div>
  </body>
</html>
