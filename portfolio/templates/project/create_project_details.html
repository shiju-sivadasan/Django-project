<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- biography starts-->
    <form>
      {% for bio in bios %}
      <img
        src="{{ bio.img.url }}"
        alt="image"
        height="100px"
        width="100px"
        class="rounded"
      />
      <br />
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.name}}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Date of birth</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.date_of_birth }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Gender</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.gender }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Marital status</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.marital_status }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Nationality</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.nationality }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Address</label>
        <textarea class="form-control" rows="3" readonly>
{{ bio.address }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">SKills</label>
        <textarea class="form-control" rows="3" name="skills">
{{ bio.skills }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.email }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.phone }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Linkedin</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.linkedin }}"
          readonly
        />
      </div>
      {% endfor %}
      <!-- biography ends-->
      <!--details starts-->
      {% for detail in details %}
      <div class="mb-3">
        <label for="" class="form-label">About Myself</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.about }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Projects</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.projects }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Experience</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.experience }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Education</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.education }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Certifications</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.certifications }}</textarea
        >
      </div>
      {% endfor %}
    </form>
    <!--project details creation started-->
    <div class="container">
      <h1>
        <b><i>Create Profile Details</i></b>
      </h1>
      <br />

      <h3>Stage 3 : Project Details</h3>
      <br />

      <form method="post" enctype="multipart/form-data" class="form-control">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Project Title</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter your Project Name"
              name="title"
            />
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload your project image</label>
            <input class="form-control" type="file" id="formFile" name="img" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea2" class="form-label"
              >Project Description</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea2"
              rows="3"
              name="project_details"
              placeholder="Enter your Projects details"
            ></textarea>
          </div>  
          <div class="form-group mb-2">
            <label for="dob" class="sr-only">Date</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="date"
              placeholder="Date of Project published"
            />
            <div class="mb-3">
                <label for="exampleFormControlTextarea2" class="form-label"
                  >Related links</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea2"
                  rows="3"
                  name="links"
                  placeholder="Enter your Projects related links"
                ></textarea>
              </div>
        <input
          type="submit"
          class="btn btn-primary"
          value="create project details"
        />
      </form>
    </div>
    <!--project details ends-->
  </body>
</html>
