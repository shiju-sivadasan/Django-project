<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- biography starts-->
    <form>
      {% for bio in bios %}
      <img
        src="{{ bio.img.url }}"
        alt="image"
        height="100px"
        width="100px"
        class="rounded"
      />
      <br />
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.name}}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Date of birth</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.date_of_birth }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Gender</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.gender }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Marital status</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.marital_status }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Nationality</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.nationality }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Adress</label>
        <textarea class="form-control" rows="3" readonly>
{{ bio.address }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">SKills</label>
        <textarea class="form-control" rows="3" name="skills" readonly>
{{ bio.skills }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.email }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.phone }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Linkedin</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.linkedin }}"
          readonly
        />
      </div>
      {% endfor %}
    </form>
    <!-- biography ends-->
    <!-- details creation -->
    <div class="container">
      <h1>
        <b><i>Create Profile Details</i></b>
      </h1>
      <br />

      <h3>Stage 2 : Additional Details</h3>
      <br />

      <form
        method="post"
        enctype="multipart/form-data"
        class="form-control"
        action=""
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >About</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="
            About yourself"
            rows="3"
            name="about"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea2" class="form-label"
            >Projects</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea2"
            rows="3"
            name="projects"
            placeholder="Enter your Projects details"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea3" class="form-label"
            >Experience</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea3"
            rows="3"
            name="experience"
            placeholder="Enter your Experience"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea4" class="form-label"
            >Education</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea4"
            rows="3"
            name="education"
            placeholder="Enter your education"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea5" class="form-label"
            >Certifications</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea5"
            rows="3"
            name="certifications"
            placeholder="Enter your certifications"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="create details" />
      </form>
    </div>
  </body>
</html>
