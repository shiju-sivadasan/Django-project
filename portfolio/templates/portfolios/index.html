<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- biography starts-->
    <form class="form-control container">
      <h2 class="text-center"><b><i>Portfolio</b></i></h2>
      {% for bio in bios %}
      <img
        src="{{ bio.img.url }}"
        alt="image"
        height="100px"
        width="100px"
        class="rounded"
      />
      <br />
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.name}}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Date of birth</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.date_of_birth }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Gender</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.gender }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Marital status</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.marital_status }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Nationality</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.nationality }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Address</label>
        <textarea class="form-control" rows="3" readonly>
{{ bio.address }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">SKills</label>
        <textarea class="form-control" rows="3" name="skills" readonly>
{{ bio.skills }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.email }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.phone }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Linkedin</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ bio.linkedin }}"
          readonly
        />
      </div>
      {% endfor %}
      <hr>
      <h2 class="text-center"><b><i>More About Myself</i></b></h2>
     {% for detail in details %}

      <div class="mb-3">
        <label for="" class="form-label">About Myself</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.about }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Projects</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.projects }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Experience</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.experience }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Education</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.education }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Certifications</label>
        <textarea class="form-control" rows="3" readonly>
{{ detail.certifications }}</textarea
        >
      </div>
      {% endfor %}
      <hr>
      <h2 class="text-center"><b><i>Project Details</i></b></h2>
      {% for project in projects %}
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ project.title }}"
          readonly
        />
      
        <img
        src="{{ project.project_img.url }}"
        alt="image"
        height="600px"
        width="600px"
        class="rounded mt-4"
      />
      <br>
      <br>
      <div class="mb-3">
        <label for="" class="form-label">Project Description</label>
        <textarea class="form-control" rows="3" readonly>
{{ project.description }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Project Links</label>
        <textarea class="form-control" rows="3" readonly>
{{ project.links }}</textarea
        >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Project Date</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          value="{{ project.date }}"
          readonly
        />
      {% endfor %}
    </form>
  </body>
</html>
